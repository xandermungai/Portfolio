<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
		body {
            background-color: black;
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 0;
		}
		
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			overflow: hidden;
		}
		
		header {
			background: #333;
			color: #fff;
			padding-top: 20px;
			min-height: 70px;
			border-bottom: #e8491d 3px solid;
		}
		
		header a {
			color: #fff;
			text-decoration: none;
			text-transform: uppercase;
			font-size: 20px;
		}
		
		header li {
			float: left;
			display: inline;
			padding: 0 20px 0 20px;
		}
		
		header #branding {
			float: left;
		}
		
		header #branding h1 {
			margin: 0;
		}
		
		header nav {
			float: right;
			margin-top: 10px;
		}
		
		header .highlight, header .blog a {
			color: #e8491d;
			font-weight: bold;
		}
		
		header a:hover {
			color: #cccccc;
			font-weight: bold;
		}
		
		.section {
			clear: both;
			padding: 20px 0;
			margin: 0;
		}
		
		.main-content {
            color: white;
			float: left;
			width: 70%;
			padding: 0 70px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			p
		}
		
		.main-content h1 {
			font-size: 34px;
			padding-top: 10px;
			color: #e8491d;
		}
		
		.main-content p {
			margin-bottom: 20px;
		}
		
		base {
			color: #fff;
			float: right;
			width: 25%;
			padding: 0 20px;
		}
		
		base h3 {
			color: #fff;
			font-size: 24px;
			padding-top: 10px;
	}
	
	base ul {
		list-style: none;
		padding: 0;
	}
	
	base ul li {
		padding: 10px 0;
	}
	
	base ul li a {
		text-decoration: none;
		color: whitesmoke;
	}
	
	base ul li a:hover {
		color: #e8491d;
	}
	
	footer {
		clear: both;
		background: #333;
		color: #fff;
		text-align: center;
		padding: 20px;
	}
	
	footer p {
		margin: 0;
		text-align: center;
	}

	/* Contact Form Styling */
	
	.contact-form {
		width: 50%;
		margin: 0 auto;
	}
	
	.contact-form input, .contact-form textarea {
		width: 100%;
		padding: 10px;
		margin-bottom: 10px;
		border: 1px solid #ddd;
	}
	
	.contact-form textarea {
		height: 150px;
	}
	
	.contact-form button {
		background: #e8491d;
		border: none;
		color: #fff;
		padding: 10px;
		text-transform: uppercase;
	}
	
	.contact-form button:hover {
		background: #333;
		color: #fff;
	}
	
	/* Social Media Icons */
	
	.social-icons {
		padding: 20px 0;
		text-align: center;
	}
	
	.social-icons a {
		display: inline-block;
		width: 32px;
		height: 32px;
		background-size: 32px 32px;
		background-repeat: no-repeat;
		margin: 0 5px;
	}
	
	.social-icons a:hover {
		opacity: 0.7;
	}
	
	.social-icons a.facebook {
		background-image: url("facebook.png");
	}
	
	.social-icons a.twitter {
		background-image: url("twitter.png");
	}
	
	.social-icons a.github {
		background-image: url("github.png");
	}
	
	.social-icons a.linkedin {
		background-image: url("linkedin.png");
	}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<div id="branding">
				<h1><a href="/">Xander Mungai</a></h1>
			</div>
			<nav>
				<ul>
					<li class="current"><a href="my portfolio 2.html">Home</a></li>
					<li class="about"><a href="about.html">About</a></li>
					<li class="blog"><a href="blog.html">Blog</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
<body>
    
</body>
</html>
